<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小北</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .note {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .note:last-child {
            border-bottom: none;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>小北提醒事项</h1>
        <input type="text" id="noteText" placeholder="输入提醒事项">
        <input type="datetime-local" id="reminderTime">
        <button onclick="addNote()">添加提醒事项</button>
        <div id="notesList"></div>
    </div>

    <script>
        const notes = [];

        function addNote() {
            const noteText = document.getElementById('noteText').value;
            const reminderTime = document.getElementById('reminderTime').value;

            if (noteText && reminderTime) {
                const note = {
                    text: noteText,
                    time: reminderTime
                };
                notes.push(note);
                displayNotes();
                document.getElementById('noteText').value = '';
                document.getElementById('reminderTime').value = '';
            } else {
                alert('请填写所有字段');
            }
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            displayNotes();
        }

        function displayNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
            notes.forEach((note, index) => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                noteDiv.innerHTML = `
                    <span>${note.text} - ${new Date(note.time).toLocaleString()}</span>
                    <button onclick="deleteNote(${index})">删除</button>
                `;
                notesList.appendChild(noteDiv);
            });
        }
    </script>
</body>
</html>
